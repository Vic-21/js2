<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"> </script>
    <script src="./js/moment-with-locales.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <canvas id="myChart" width="400" height="400"></canvas>
<script>
    var moves = 0;
    $.ajax({
        url: "https://pokeapi.co/api/v2/pokemon/jigglypuff",
        
        success: function( result ) {
            var ctx = document.getElementById('myChart').getContext('2d');
            console.log(result)
            console.log(result.moves.length)
            var img = document.createElement('img');
                img.setAttribute('src',result.sprites.front_default);
                document.body.appendChild(img);
            new Chart(ctx, {
        data: {
            labels: ['Movientos', 'Oscar', 'Jorge', 'Anyela', 'James', 'Alejandra'],
            datasets: [{
                label: 'Jigglypuff',
                data: [result.moves.length, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 50, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 0, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        type: 'bar',
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
      });

        }
        });
var a = moment('2000-01-08').locale('es').format('LL'); 
    document.write('Fecha de nacimiento:'+a)

</script>
</body>
</html>
